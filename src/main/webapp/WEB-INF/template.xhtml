<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:d="http://primefaces.org/diamond"
      lang="en">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="author" lang="en" content="All: [xagau, futjr]; e-mail: development@agua.sat" />
        <meta name="description" content="AGUA.SAT " />
        <meta name="keywords" content=" " />

        <link rel="shortcut icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico"
              type="image/x-icon"/>
        <link rel="icon" href="#{request.contextPath}/resources/diamond-layout/images/favicon.ico" type="image/x-icon"/>
    </f:facet>
    <title><ui:insert name="title">AGUA.SAT</ui:insert></title>
    <h:outputScript name="js/layout.js" library="diamond-layout"/>
    <h:outputScript name="js/prism.js" library="diamond-layout"/>
    
    <ui:insert name="head"/>
</h:head>

<h:body styleClass="#{guestPreferences.inputStyleClass}">
    <div class="layout-wrapper #{guestPreferences.layoutClass} #{guestPreferences.sidebarThemeClass}"
         data-theme="#{guestPreferences.menuTheme}">
        <ui:include src="./sidebar.xhtml"/>
        <ui:include src="./sidebar-right.xhtml"/>
        <ui:include src="./config.xhtml"/>

        <div class="layout-content-wrapper">
            <ui:include src="./topbar.xhtml">
                <ui:param name="viewname" value="#{viewname}"/>
            </ui:include>
            <div class="layout-content">
                <ui:insert name="content"/>
            </div>
            <ui:include src="./footer.xhtml"/>
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="pi pi-spin pi-spinner layout-ajax-loader-icon" aria-hidden="true"/>
            </f:facet>

            <f:facet name="complete">
                <h:outputText value=""/>
            </f:facet>
        </p:ajaxStatus>

        <ui:include src="./search.xhtml"/>
        <div class="layout-mask modal-in"></div>
    </div>
    <h:outputStylesheet name="css/primeicons.css" library="diamond-layout"/>
    <h:outputStylesheet name="css/primeflex.min.css" library="diamond-layout"/>
    <h:outputStylesheet id="layout-scheme" name="css/layout-#{guestPreferences.scheme}.css" library="diamond-layout"/>
    <h:outputStylesheet name="css/demo-#{guestPreferences.scheme}.css" library="demo"/>
</h:body>

    <!-- Google tag (gtag.js) -->
<script src="https://www.googletagmanager.com/gtag/js?id=G-EEN6STG09C"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-BY9FPJ2HYB');
</script>
</html>
