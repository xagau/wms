                <i class="pi pi-chevron-left"></i>

            <span class="topbar-separator"></span>
            <span class="viewname">#{viewname}</span>
            <a href="/index.html">
                <p:graphicImage id="logo-mobile" styleClass="mobile-logo" library="diamond-layout"
                name="images/#{guestPreferences.scheme eq 'light' ? 'logo-dark.png' : 'logo-white.png'}"/>
            </a>
        </div>

                            <a tabindex="0">
                                <i class="pi pi-check-square"></i>
                                <div class="notification-item">
                                    <div class="notification-summary">Notifications Disabled</div>

                                </div>
                            </a>
                        </li>

                        </p:dataTable>

                        </li> -->
                    </ul> 
                </li>
                <li class="profile-item">
                    <a tabindex="0">
                        <span class="profile-name">#{profileView.firstName} #{profileView.lastName}</span>
                    </a>
                    <ul class="profile-menu">
                        <li>
                            <h:link outcome="/profile">
                                <i class="pi pi-user"></i>
                                <span>Profile</span>
                            </h:link>
                        </li>
                        <li>
                            <h:link outcome="/settings">
                                <i class="pi pi-cog"></i>
                                <span>Settings</span>
                            </h:link>
                        </li>
                        <li>
                            <h:link outcome="/calendar">
                                <i class="pi pi-calendar"></i>
                                <span>Calendar</span>
                            </h:link>
                        </li>

                        <li>
                            <a tabindex="0">
                                <i class="pi pi-inbox"></i>
                                <span>Inbox</span>
                            </a>
                        </li>
                        -->
                        <li class="menuitem-separator"></li>
                        <li>
                            <h:link outcome="/logout">
                                <i class="pi pi-power-off"></i>
                                <span>Logout</span>
                            </h:link>
                        </li>
                    </ul>
                </li>
                <li class="right-sidebar-item">
                    <a tabindex="0">
                        <i class="pi pi-align-right"></i>
